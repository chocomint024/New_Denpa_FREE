    <div id="daily-event"></div>

<script>
    function updateEvent() {
        // 曜日ごとのイベントリスト
        const events = {
            0: "経験値ゲット, バトルタワー", // 日曜日
            1: "ブーストゲット", // 月曜日
            2: "ごちそうゲット, バトルタワー", // 火曜日
            3: "経験値ゲット", // 水曜日
            4: "コインゲット, バトルタワー", // 木曜日
            5: "レッツフィッシング！", // 金曜日
            6: "ゴールドゲット, バトルタワー" // 土曜日
        };

        // 現在の日時を取得
        const now = new Date();
        let day = now.getDay(); // 今日の曜日を取得
        let hours = now.getHours(); // 現在の時間を取得
        let currentDate = now.getDate(); // 日付を取得

        // 15時（午後3時）より前なら、前日の日付のイベントを表示
        if (hours < 15) {
            day = (day - 1 + 7) % 7; // 前日に変更（日曜日なら土曜日に戻す）
            currentDate -= 1; // 日付も前日に
        }

        // 1日おきに「ランダムボスチャレンジ」を追加
        let extraEvent = (currentDate % 2 === 0) ? ", ランダムボスチャレンジ" : "";

        // イベントを表示
        document.getElementById("daily-event").innerText = `今日のイベント: ${events[day]}${extraEvent}`;
    }

    // 初回実行
    updateEvent();

    // 1分ごとに更新（ページを開いたままでも自動更新）
    setInterval(updateEvent, 60000);
</script>
